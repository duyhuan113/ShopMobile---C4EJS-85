    <!-- ĐÂY LÀ LOGIN FORM, MẶC ĐỊNH BỊ ẨN, CHỈ HIỆN KHI AÁN LOGIN -->
    <div id="login_form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="userName" placeholder="Enter username">
        </div>
        <div>
            <label for="pwd">Password:</label>

        </div>
        <button type="submit" id="btnSubmit">Submit</button>

    <div id="register_form">

        </div>
        <div>

            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div>
            <label for="pwd">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Enter password">
        </div>
        <button type="submit" id="btnRegister">Register</button>
    </div>

    <div id="admin_form">
        <h2>Add New Product</h2><br>
        <div class="add_product">

            <i class="fas fa-qrcode"></i>
            <input type="text" placeholder="Enter Product ID" id="newID">
        </div>
        <div class="input">
            <i class="fas fa-tags"></i>
            <input type="text" placeholder="Enter Product Name" id="newName">
        </div>
        <div class="input">
            <i class="fas fa-tablet-alt"></i>
            <input type="text" placeholder="Enter Product Brand" id="newBrand">
        </div>
        <div class="input">
            <i class="fas fa-dollar-sign"></i>
            <input type="text" placeholder="Enter Price" id="newPrice">
        </div>
        <div class="input">
            <i class="fas fa-sort-numeric-up-alt"></i>
            <input type="text" placeholder="Enter Quantity" id="newQuantity">
        </div>
        <div class="input">
            <i class="fas fa-file-alt"></i>
            <input type="text" placeholder="Enter Description" id="newDescription">
        </div>
        <div class="input">
            <i class="fas fa-people-arrows"></i>
            <input type="text" placeholder="Enter Provider" id="newProvider">
        </div>
        
        <button class="btn btn-outline-success" id="add_btn">Add New Product</button>
        <button class="btn btn-outline-danger" id="clear_btn">Clear Info</button>
        </div><br>
